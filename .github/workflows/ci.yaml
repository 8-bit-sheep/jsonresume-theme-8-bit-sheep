name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test-theme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Build theme
        run: |
          npm install
          npm run typecheck
          npm run lint
          npm run test
          npm run build
          npm run create-example-html
          npm run create-example-pdf
